<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mawney Partners</title>
  <style>
    /* Prevent flash of unstyled content */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen styles */
    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f7f3;
      color: #004b35;
    }
    
    .loading-logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      font-size: 16px;
      color: #4d4742;
    }
    
    /* Hide loading screen when app loads */
    .app-loaded .loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-logo">Mawney Partners</div>
      <div class="loading-subtext">Loading...</div>
    </div>
  </div>
  <script>
    // Cross-platform authentication helper
    window.MawneyAuth = {
      // Check if user is logged in on any platform
      isLoggedIn: function() {
        return localStorage.getItem('mawney_user') !== null;
      },
      
      // Get current user data
      getCurrentUser: function() {
        const userData = localStorage.getItem('mawney_user');
        return userData ? JSON.parse(userData) : null;
      },
      
      // Set user data (shared across platforms)
      setUser: function(user) {
        localStorage.setItem('mawney_user', JSON.stringify(user));
        // Also set in sessionStorage for immediate access
        sessionStorage.setItem('mawney_user', JSON.stringify(user));
      },
      
      // Clear user data
      clearUser: function() {
        localStorage.removeItem('mawney_user');
        sessionStorage.removeItem('mawney_user');
      },
      
      // Sync data across platforms
      syncData: function() {
        // This will be called to sync data between mobile and web
        const user = this.getCurrentUser();
        if (user) {
          // Trigger data sync with server
          if (window.MawneyApp && window.MawneyApp.syncUserData) {
            window.MawneyApp.syncUserData(user);
          }
        }
      }
    };
    
    // Platform detection
    window.MawneyPlatform = {
      isWeb: true,
      isMobile: false,
      platform: 'web'
    };
  </script>
</body>
</html>
